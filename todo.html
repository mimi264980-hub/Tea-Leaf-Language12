<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <style>
        :root {
            --maroon: #6e0d0d;
            --dark-maroon: #4a0606;
            --cream: #fdf5e6;
            --gold: #d4af37;
        }

        body {
            background-color: var(--dark-maroon);
            color: var(--cream);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* To-Do Modal Style */
        #todo-modal {
            display: flex; 
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: var(--dark-maroon);
            border: 2px solid var(--gold);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .todo-header {
            background: var(--maroon);
            color: var(--gold);
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid var(--gold);
        }

        .todo-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .task {
            background: var(--cream);
            color: var(--maroon);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--gold);
        }

        .task.completed {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .todo-controls {
            padding: 20px;
            background: var(--maroon);
            border-top: 2px solid var(--gold);
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .todo-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--gold);
            border-radius: 10px;
            background: var(--cream);
            outline: none;
        }

        .btn-todo-add {
            background: var(--gold);
            color: var(--maroon);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="todo-modal">
        <div class="todo-header">
            <span>·Äú·ÄØ·Äï·Ä∫·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·Ä°·ÄÖ·ÄÆ·Ä°·ÄÖ·Äâ·Ä∫</span>
        </div>
        
        <div class="todo-content" id="taskList">
            </div>

        <div class="todo-controls">
            <div class="input-group">
                <input id="taskInput" class="todo-input" placeholder="·Ä°·Äû·ÄÖ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫...">
                <button class="btn-todo-add" onclick="addTask()">·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·Äë·Ää·Ä∑·Ä∫</button>
            </div>
            <div class="input-group">
                <input type="date" id="dueDate" class="todo-input" style="flex:0.6;">
                <select id="category" class="todo-input" style="flex:0.4;">
                    <option value="·Ä°·Äë·ÄΩ·Ä±·Äë·ÄΩ·Ä±">·Ä°·Äë·ÄΩ·Ä±·Äë·ÄΩ·Ä±</option>
                    <option value="·Ä°·Äú·ÄØ·Äï·Ä∫">·Ä°·Äú·ÄØ·Äï·Ä∫</option>
                    <option value="·ÄÖ·Ä¨·Äû·ÄÑ·Ä∫">·ÄÖ·Ä¨·Äû·ÄÑ·Ä∫</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function renderTasks() {
            let list = document.getElementById("taskList");
            list.innerHTML = "";
            tasks.forEach((t, i) => {
                let div = document.createElement("div");
                div.className = "task" + (t.done ? " completed" : "");
                div.innerHTML = `
                    <div>
                        <b>${t.text}</b> <br>
                        <small>üìÖ ${t.date || "·Äõ·ÄÄ·Ä∫·ÄÖ·ÄΩ·Ä≤·Äô·Äõ·Äæ·Ä≠"} [${t.category}]</small>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" ${t.done ? "checked" : ""} onclick="toggleTask(${i})" style="transform: scale(1.3);">
                        <button onclick="deleteTask(${i})" style="border:none; background:none; color:red; cursor:pointer;">
                            <span class="material-icons-round">delete</span>
                        </button>
                    </div>`;
                list.appendChild(div);
            });
        }

        function addTask() {
            let text = document.getElementById("taskInput").value;
            if (!text) return;
            tasks.push({ 
                text, 
                date: document.getElementById("dueDate").value, 
                category: document.getElementById("category").value, 
                done: false 
            });
            document.getElementById("taskInput").value = "";
            saveTasks();
            renderTasks();
        }

        function toggleTask(i) {
            tasks[i].done = !tasks[i].done;
            saveTasks();
            renderTasks();
        }

        function deleteTask(i) {
            tasks.splice(i, 1);
            saveTasks();
            renderTasks();
        }

        // ·ÄÖ·Äê·ÄÑ·Ä∫·ÄÅ·Äª·Ä≠·Äî·Ä∫·Äê·ÄΩ·ÄÑ·Ä∫ ·ÄÖ·Ä¨·Äõ·ÄÑ·Ä∫·Ä∏·Äü·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äô·Äª·Ä¨·Ä∏·Äõ·Äæ·Ä≠·Äï·Ä´·ÄÄ ·ÄÜ·ÄΩ·Ä≤·Äë·ÄØ·Äê·Ä∫·Äï·Äº·Äõ·Äî·Ä∫
        window.onload = renderTasks;
    </script>
</body>
</html>
